<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바다 여행 준비</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="trip-title">바다 여행 준비</h1>
        <p id="trip-date"></p>
    </header>

    <nav id="tab-navigation">
        <ul class="tabs">
            <li class="tab active" data-tab="basic-info">기본 정보</li>
            <li class="tab" data-tab="schedule">일정 및 활동</li>
            <li class="tab" data-tab="accommodation">숙소 및 식사</li>
            <li class="tab" data-tab="packing">짐 및 준비물</li>
            <li class="tab" data-tab="expenses">비용 및 정산</li>
            <li class="tab" data-tab="contents">컨텐츠</li>
            <li class="tab" data-tab="misc">기타</li>
        </ul>
    </nav>

    <main>
        <!-- 1. 기본 정보 탭 -->
        <section id="basic-info" class="tab-content active">
            <div class="section-container">
                <h2>여행 개요</h2>
                <div class="info-box">
                    <div class="info-item">
                        <label>여행 제목:</label>
                        <span id="trip-name"></span>
                    </div>
                    <div class="info-item">
                        <label>일정:</label>
                        <span id="trip-period"></span>
                    </div>
                    <div class="info-item">
                        <label>주요 목적지:</label>
                        <span id="trip-destination"></span>
                    </div>
                </div>

                <h2>참가자 정보</h2>
                <div class="info-box" id="participants-list">
                    <!-- 참가자 정보가 동적으로 추가됩니다 -->
                </div>

                <h2>차량 정보</h2>
                <div class="info-box" id="vehicles-list">
                    <!-- 차량 정보가 동적으로 추가됩니다 -->
                </div>
            </div>
        </section>

        <!-- 2. 일정 및 활동 탭 -->
        <section id="schedule" class="tab-content">
            <div class="section-container">
                <h2>날짜별 일정</h2>
                <div class="schedule-container" id="schedule-list">
                    <!-- 일정이 동적으로 추가됩니다 -->
                </div>

                <div class="rain-plan">
                    <h2>우천 시 대체 일정</h2>
                    <button id="toggle-rain-plan" class="toggle-btn">보기/숨기기</button>
                    <div id="rain-plan-content" class="hidden">
                        <div id="rain-plans-list">
                            <!-- 우천시 일정이 동적으로 추가됩니다 -->
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 3. 숙소 및 식사 탭 -->
        <section id="accommodation" class="tab-content">
            <div class="section-container">
                <h2>숙소 정보</h2>
                <div class="info-box" id="accommodation-info">
                    <!-- 숙소 정보가 동적으로 추가됩니다 -->
                </div>

                <h2>식사 계획</h2>
                <div class="info-box" id="meal-plans">
                    <!-- 식사 계획이 동적으로 추가됩니다 -->
                </div>
            </div>
        </section>

        <!-- 4. 짐 및 준비물 탭 -->
        <section id="packing" class="tab-content">
            <div class="section-container">
                <h2>공용 준비물</h2>
                <div class="checklist" id="shared-items">
                    <!-- 공용 준비물 목록이 동적으로 추가됩니다 -->
                </div>

                <h2>개인 준비물</h2>
                <div class="accordion-container" id="personal-items">
                    <!-- 개인 준비물 아코디언이 동적으로 추가됩니다 -->
                </div>
            </div>
        </section>

        <!-- 5. 비용 및 정산 탭 -->
        <section id="expenses" class="tab-content">
            <div class="section-container">
                <h2>예상 비용</h2>
                <div class="expenses-table-container">
                    <table class="expenses-table">
                        <thead>
                            <tr>
                                <th>항목</th>
                                <th>금액</th>
                                <th>담당자</th>
                            </tr>
                        </thead>
                        <tbody id="expenses-list">
                            <!-- 비용 항목이 동적으로 추가됩니다 -->
                        </tbody>
                        <tfoot>
                            <tr>
                                <td>총 합계</td>
                                <td id="total-expense">0원</td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>

                <h2>정산 정보</h2>
                <div class="info-box" id="settlement-info">
                    <!-- 정산 정보가 동적으로 추가됩니다 -->
                </div>

                <h2>송금 확인</h2>
                <div class="checklist" id="payment-status">
                    <!-- 송금 상태가 동적으로 추가됩니다 -->
                </div>
            </div>
        </section>

        <!-- 6. 컨텐츠 탭 -->
        <section id="contents" class="tab-content">
            <div class="section-container">
                <h2>차량 내 즐길거리</h2>

                <h3>플레이리스트</h3>
                <div class="content-list" id="playlist-items">
                    <!-- 플레이리스트가 동적으로 추가됩니다 -->
                </div>
                <div class="add-item">
                    <input type="text" id="new-song" placeholder="노래 추가하기...">
                    <button id="add-song">추가</button>
                </div>

                <h3>게임</h3>
                <div class="content-list" id="game-items">
                    <!-- 게임 목록이 동적으로 추가됩니다 -->
                </div>
                <div class="add-item">
                    <input type="text" id="new-game" placeholder="게임 추가하기...">
                    <button id="add-game">추가</button>
                </div>

                <h3>영상</h3>
                <div class="content-list" id="video-items">
                    <!-- 영상 목록이 동적으로 추가됩니다 -->
                </div>
                <div class="add-item">
                    <input type="text" id="new-video" placeholder="영상 추가하기...">
                    <button id="add-video">추가</button>
                </div>
            </div>
        </section>

        <!-- 7. 기타 탭 -->
        <section id="misc" class="tab-content">
            <div class="section-container">
                <h2>운전 관련 정보</h2>
                <div class="info-box" id="driving-info">
                    <!-- 운전 정보가 동적으로 추가됩니다 -->
                </div>

                <h2>메모</h2>
                <div class="memo-container">
                    <textarea id="memo-text" placeholder="자유롭게 메모를 작성하세요..."></textarea>
                    <button id="save-memo">저장</button>
                </div>
                <div id="saved-memos">
                    <!-- 저장된 메모가 동적으로 추가됩니다 -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>마지막 업데이트: <span id="last-updated"></span></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
